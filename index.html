<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="/todo-list/style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios/50/000000/todo-list--v1.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h1>To do List</h1>
        <input type="text" name="task" id="task" />
        <button id="create">
          Add<img
            src="https://img.icons8.com/material-outlined/24/000000/add.png"
          />
        </button>
      </div>
      <div class="show_todo"></div>
    </div>
  </body>
  <script src="/todo-list/index.js"></script>
</html>
